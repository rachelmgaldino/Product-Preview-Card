<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main class="container">
    <div class="left-side">
      <img class="main-img" src="./images/image-product-desktop.jpg" alt="">
      <img class="main-img-mobile" src="./images/image-product-mobile.jpg" alt="">
    </div>

    <div class="right-side">
      <p class="label">Perfume</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL. </p>

      <div class="price">
        <p class="current-price">$149.99</p>
        <p class="original-price">$169.99</p>
      </div>

      <button class="cart-button" type="button">
        <img class="button-cart-img" src="./images/icon-cart.svg" alt="">
        <p>Add to Cart</p>
      </button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rachel Galdino</a>.
  </div>
</body>

</html>
